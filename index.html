<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <title>La trahison de la technologie</title>
    <style>
      .trahison {
        background: khaki;
        margin: 0 auto;
        padding: 5%;
        width: 80%;
        height: 50%;
        color: brown;
        font-family: "Courier New", Courier, monospace;
        font-size: 8pt;
        font-weight: bold;
      }
      body {
        background: whitesmoke;
      }
      h1 {
        font-family: 'Cedarville Cursive', cursive;
        text-align: center;
      }
    </style>
    <script>
      function ceciNestPasUnSiteInternet() {
        var nestpas = new XMLHttpRequest();
        nestpas.onreadystatechange = function () {
          if (nestpas.readyState == 4 && nestpas.status == 200) {
            var response = nestpas.responseText;
            response.replace(/(\r\n|\n|\r)/gm, "");
            document.getElementById("trahison").innerText = response;
          }
        };
        nestpas.open("GET", "");
        nestpas.send(null);
      }
    </script>
  </head>
  <body>
    <div class="trahison" id="trahison">
      La trahison de la technologie
    </div>
    <h1>
      Ceci n'est pas un site internet.
    </h1>
    <script>
      ceciNestPasUnSiteInternet();
    </script>
  </body>
</html>
